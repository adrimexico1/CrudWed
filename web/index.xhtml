<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>EMPRESA</title>
    </h:head>
    <h:body>
        <h2>Login de usuario</h2>
        <h:form>
            <h:outputLabel for="id" class="control-label col-sm-4">Clave</h:outputLabel>
            <h:inputText id="id" value="#{LoginBean.u.id}" class="form-control"   
                         validatorMessage="Clave es requerida"> 
                <f:validateRequired/>  
            </h:inputText>
            <br/><br/>
            <h:outputLabel for="name" class="control-label col-sm-4">Nombre</h:outputLabel> 
            <h:inputText id="name" value="#{LoginBean.u.name}" class="form-control"   
                         validatorMessage="Nombre es requerido"> 
                <f:validateRequired/>  
            </h:inputText>
            <br/><br/>

            <h:outputLabel for="password" class="control-label col-sm-4">Contrase√±a</h:outputLabel> 
            <h:inputText id="password" value="#{LoginBean.u.password}" class="form-control"   
                         validatorMessage="Password es requerida"> 
                <f:validateRequired/>  
            </h:inputText>
            <br/><br/>

            <h:commandButton value="Registro" action="#{LoginBean.insertDatos()}"/>
            <h:commandButton value="Iniciar sesion" action="#{LoginBean.checarUsuario()}"/>
        </h:form>
    </h:body>
</html>
