<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EMPRESA</title>
    </h:head>
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Provide Following Details</h2>  
                </div>  
            </div>  
            <hr/>  

            <h:outputLabel for="id" class="control-label col-sm-4">Clave</h:outputLabel>  
            <h:inputText id="id" value="#{userBean.user.id}" class="form-control"   
                         validatorMessage="Clave es requerida">  
                <f:validateRequired/>  
            </h:inputText>
            <br/><br/>

            <h:outputLabel for="name" class="control-label col-sm-4">Nombre</h:outputLabel>  
            <h:inputText id="name" value="#{userBean.user.name}" class="form-control"   
                         validatorMessage="User name is required">  
                <f:validateRequired/>  
            </h:inputText>  
            <br/><br/>

            <h:outputLabel for="lastName" class="control-label col-sm-4">Apellidos</h:outputLabel>  
            <h:inputText id="lastName" value="#{userBean.user.lastName}" class="form-control"   
                         validatorMessage="Email Id is required">  
                <f:validateRequired/>  
            </h:inputText> 
            <br/><br/>


            <h:outputLabel for="direction" class="control-label col-sm-4">Dirección</h:outputLabel>  
            <h:inputText id="direction" value="#{userBean.user.direction}" class="form-control"   
                         validatorMessage="Email Id is required">  
                <f:validateRequired/>  
            </h:inputText>  
            <br/><br/>


            <h:outputLabel for="cellPhone" class="control-label col-sm-4">Teléfono</h:outputLabel>  
            <h:inputText id="cellPhone" value="#{userBean.user.cellPhone}" class="form-control"   
                         validatorMessage="Email Id is required">  
                <f:validateRequired/>  
            </h:inputText>
            <br/><br/>

            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                        <h:commandButton value="Guardar" action="#{userBean.sendData()}" class="btn btn-success"   
                                         style="width: 80px;">
                        </h:commandButton>  
                        <h:commandButton action = "#{userBean.update()}" value="Actualizar" class="btn btn-danger">  
                            <f:setPropertyActionListener target="#{userBean.id}" value="#{user.id}"></f:setPropertyActionListener>
                        </h:commandButton>
                    </div>  
                    <div class="col-sm-1">  
                    </div>  
                    <div class="col-sm-2">  
                        <h:link outcome="List" value="Ver la lista de usuarios" class="btn btn-primary" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>
</html>
