<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EMPRESA</title>
    </h:head>
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="User Records1"/></h2>  
            </center>  
            <h:dataTable binding="#{table}" value="#{userBean.userRecords}" var="user"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{user.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nombre</f:facet>  
                    <h:outputText value="#{user.name}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Apellidos</f:facet>  
                    <h:outputText value="#{user.lastName}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Direccion</f:facet>  
                    <h:outputText value="#{user.direction}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Telefono</f:facet>  
                    <h:outputText value="#{user.cellPhone}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Eliminar</f:facet>  
                    <h:commandButton action = "#{userBean.delete()}" value="Eliminar" class="btn btn-danger">  
                        <f:setPropertyActionListener target="#{userBean.id}" value="#{user.id}"></f:setPropertyActionListener>
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>  
            <center><h:commandButton action = "Create.xhtml?faces-redirect=true"   
                                     value="Crear nuevo usuario" class="btn btn-success"></h:commandButton></center>  
        </h:form>  
    </h:body>
</html>
